apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ga-results
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ga-results
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 40
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 30
      policies:
      - type: Pods
        value: 1
        periodSeconds: 10