apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ga-entry
spec:
  scaleTargetRef:
    apiversion: apps/v1
    kind: Deployment
    name: ga-entry
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
  resource:
  name: cpu
    target:
      type: Utilization
      averageUtilization: 40