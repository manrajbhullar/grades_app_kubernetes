apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: ga-entry
spec:
  scaleTargetRef:
    apivVersion: apps/v1
    kind: Deployment
    name: ga-entry
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 40