apiVersion: apps/v1
kind: Deployment
metadata:
  name: ga-entry
  labels:
    app: ga-entry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ga-entry
  template:
    metadata:
      labels:
        app: ga-entry
    spec:
      containers:
      - name: entry
        image: manrajbhullar/ga_entry
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          valueFrom: 
            configMapKeyRef:
              name: ga-entry-config
              key: DB_HOST
        resources:
          requests:
            cpu: 100m